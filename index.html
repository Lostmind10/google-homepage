<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="shortcut icon" type="image/png" href="./images/favicon.ico">
        <title>Google</title>
    </head>
    <body>
        <header>
            <div class="left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img class="products" alt="Products icon" title="Google apps" src="./images/products.png" width="30px" height="30px">
                <a href="#" class="sign-in right">Sign in</a>
            </div>
        </header>
        
        <div class="content">
            <img id="logo" alt="Google logo" src="./images/googlelogo.png" height="92" width="272">
            <form name="google" action="#" method="POST">
                <div class="search-bar">
                    <input type="search" class="search"/>
                    <img alt="Microphone icon" title="Search by voice" src="./images/voice.png" width="20px" height="20px"><br>
                </div>
                
                <input type="submit" class="button" name="submit" value="Google Search"/>
                <input type="submit" class="button" name="lucky" value="I'm Feeling Lucky"/>
            </form>
        </div>
        
        <footer>
            <div class="left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
